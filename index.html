<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <header role="banner">
      <h1 aria-label="heading">What's The Weather?</h1>
    </header>
    <main role="main">
        <div class="container">
        <h2>Enter the name of a city</h2>
          <form action="#" class="form" aria-label="form">
            <label for="query"></label>
            <input type="text" class="input" placeholder="Chicago, IL" required="required" aria-label="Submit">
            <br>
            <button class="submit">Submit</button>
          </form>
          <div class="results" aria-live="assertive" hidden></div>
          <div class="results-youtube" aria-live="assertive" hidden></div>
          </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
