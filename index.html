<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather App</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico" rel="stylesheet">
  </head>
  <body>
    <header role="banner">
      <h1>Check The Weather</h1>
    </header>
    <main role="main">
        <div class="container">
        <h2>Enter the name of a city</h2>
          <form action="#" class="form" aria-label="form">
            <label for="query"></label>
            <input type="text" class="input" placeholder="Chicago (Enter City Only)" required aria-label="Submit">
            <br>
            <button type="submit" class="submit">Submit</button>
          </form>
          <div class="results" aria-live="assertive" hidden></div>
          <div class="youtube">
            <div class="title" aria-live="assertive" hidden></div>
            <div><button class="youtubeButton" type="submit" aria-live="assertive" hidden></button></div>
            <div class="results-youtube" aria-live="assertive" hidden></div>
          </div>
        </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
